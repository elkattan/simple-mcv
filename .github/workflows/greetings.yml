name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thank you, we will be back to you soon.'
        pr-message: 'Great job, your PR will be reviewed and we will send you the result as soon as possible, good day champ â˜º'
